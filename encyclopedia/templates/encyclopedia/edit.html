{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <form action="{% url 'update' title %}" method="post" class="col-lg-10 col-md-9">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>


{% endblock %}
