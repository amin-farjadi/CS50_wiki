{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>{{title}}</h1>

    <form action="{% url 'update' title %}" method="post">
        {% csrf_token %}
        <p>{{ form.entry }}</p>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
