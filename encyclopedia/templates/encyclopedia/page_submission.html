{% extends "encyclopedia/layout.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Details</h1>

    <form action="page_creation" method="post" class="col-lg-10 col-md-9">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit">
    </form>


{% endblock %}
