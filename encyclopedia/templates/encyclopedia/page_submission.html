{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create a new page
{% endblock %}

{% block body %}
    <h1>Details</h1>

    <form action="page_creation" method="post">
        {% csrf_token %}
        <p>{{form.title}}</p>
        <p>{{ form.entry }}</p>
        <input type="submit" value="Submit">
    </form>


{% endblock %}
